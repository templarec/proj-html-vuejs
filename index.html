<!DOCTYPE html>
<html lang="it">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font awesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <!-- JQuery cdn -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <!-- Google fonts cdn -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <!-- My custom style -->
        <link rel="stylesheet" href="./assets/css/master.css">
      <meta charset="UTF-8">
      <title>proj-html-vuejs</title>
    </head>
    <body>
        <div id="root">
            <aside>
                <i class="fas fa-shopping-cart"></i>
                <i class="far fa-newspaper"></i>
                <i class="far fa-life-ring"></i>
            </aside>
            <header :style="currentBg">

                <nav>
                    <div class="logo">
                        <img src="./assets/img/theme_eduprime_logo.png" alt="eduprime logo">
                    </div>
                    <ul>
                        <li v-for="entry in menu">
                            {{entry.titolo}}<i v-if="entry.items" class="fas fa-caret-down"></i>
                            <div v-if="entry.items" class="menu-window">
                                <ul>
                                    <li v-for="link in entry.items"><a href="#">{{link.text}}</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                    <div class="btn-courses">
                        view courses
                    </div>
                </nav>
                <div class="jumbo">
                    <div class="container">
                        <div class="titolo">
                            <h1>Key to your success</h1>
                        </div>
                        <div class="sottotitolo">
                           <p>EduPrime is the most versatile WordPress theme for educational purposes,
                           showcasing universities, courses, secondary schools etc.</p>
                        </div>
                        <div class="bottoni">
                            <div class="btn-search-courses">
                                <i class="fas fa-search"></i>
                                <span>Search courses</span>
                            </div>
                            <div class="btn-apply">
                                <i class="fas fa-user-plus"></i>
                                <span>Apply for university</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wave">
                    <img src="./assets/img/Wave-1.png" alt="jumbo wave">
                </div>
            </header>
        </div>
        
        <!-- axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
        <!-- Vue cdn development -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <!-- My custom JS script -->
        <script src="./assets/js/main.js"></script>
    </body>
 <!-- proj-html-vuejs - 21/04/21
 Author: lorenzobernini -->
</html>
